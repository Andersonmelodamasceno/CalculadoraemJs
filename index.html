<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="JavaScrpt.js"></script>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Média</h2>
        <label for="input1">Nota 1:</label>
        <input type="number" id="input1" placeholder="Insira a nota 1">
        <br>
        <label for="input2">Nota 2:</label>
        <input type="number" id="input2" placeholder="Insira a nota 2">
        <br>
        <label for="input3">Nota 3:</label>
        <input type="number" id="input3" placeholder="Insira a nota 3">
        <br>
        <button onclick="calcularMedia()">Calcular Média</button>
        <p class="resultado" id="resultado"></p>
    </div>
	</body>
	</html>
